<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Tasks</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>Tasks<small> by P-Gill97</small></h1>
      <div class="jumbotron">
        <h3> Add task: </h3>
        <form id="taskInputForm" method="post">
          <div class="form-group">
            <label for="taskDescription">Description</label>
            <input type="text" class="form-control" id="taskDescInput" placeholder="Describe the task " >

          </div>
          <div class="form-group">
            <label for="taskPriority">Priority level </label>
          <select class="form-control" id="PriorityInput" name="Priority">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select>

          </div>
          <div class="form-group">
            <label for="taskDescription">Description</label>
            <input type="text" class="form-control" id="taskDescInput" placeholder="Describe the task " >

          </div>
        </form>

      </div>
    </div>
    <script src="https://chancejs.com/chance.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
